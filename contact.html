<section class="hero" style="background-image: {% include overlay-filter.html %}, url({% include relative-src.html src=page.image %})">
	<div class="inner-hero text-container">
		<div class="hero-text-container">
			<h1 class="editable">Reach out</h1>
			<h2 class="editable">to us</h2>
			<p class="subtext editable">Tell us something good. Share something fun!</p>
		</div>
		<div class="hero-text-container">
			<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
				<input type="hidden" name="_to" value="support@cloudcannon.com">
				<input type="text" name="_gotcha" style="display: none;">
	
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Name">
	
				<label for="email">Email Address</label>
				<input type="email" name="email" id="email" placeholder="Email" required>
	
				<label for="message">Message</label>
				<textarea name="message" id="message" placeholder="Tell us something good."></textarea>
	
				<input type="submit" value="Send it!">
			</form>	
		</div>
	</div>
</section>
