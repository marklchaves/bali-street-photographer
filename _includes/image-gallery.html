<style>
    .image-gallery {display: flex; flex-wrap: wrap; list-style: none;}
    .image-gallery li {width: 19%; margin: 5px;}
    .image-gallery li a {text-align: center; text-decoration: none!important; color: #777;}
    .image-gallery li a img {width: 100%; display: block;}
</style>

<ul class="image-gallery">{% for file in site.static_files %}{% if file.path contains include.folder %}{% if file.extname == '.webp' or file.extname == '.WEBP' %}{% assign filenameparts = file.path | split: "/" %}{% assign filename = filenameparts | last | replace: file.extname,"" %}<li><a href="{{ file.path | relative_url }}"><img src="//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}{{ file.path | relative_url }}&w=300&h=300&output=webp&q=50&t=square" alt="{{ filename | replace: '-', ' ' }}" title="{{ filename | replace: '-', ' ' }}" /></a></li>{% endif %}{% endif %}{% endfor %}</ul>
